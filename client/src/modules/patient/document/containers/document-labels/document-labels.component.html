<div class="document-labels">
  <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Filter labels..." [formControl]="search">
  </div>
  <div class="document-labels--list">
      <div *ngFor="let label of labels$ | async | filter:value:'name'"> 
        <document-label [label]="label" ></document-label>
      </div>
  </div>
</div>
