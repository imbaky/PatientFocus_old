version: '3.1'

services:
    frontend:
        image: frontend
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - "db"

    backend:
        image: backend
        ports:
            - "9000:9000"
        depends_on:
            - "db"

    db:
        image: postgres
        environment:
            POSTGRES_DB: patientfocus
        volumes:
            - /home/cyap/work/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
